<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>New Account</title>
</head>
<body class="screen">

    <form class="new-account">

        <fieldset class="new-account__title">Register New Account</fieldset>
            
        <div class="new-account__info">
            <label class="new-account__info-label" for="fullname"></label>   
            <i class="new-account__info-icon fas fa-user-circle"></i>
            <input type="text" name="fullname" class="new-account__info-input" placeholder="Full Name">    
        </div>

        <div class="new-account__info">
            <label class="new-account__info-label" for="fullname"></label>   
            <i class="new-account__info-icon fas fa-envelope"></i>
            <input type="text" name="fullname" class="new-account__info-input" placeholder="Email">    
        </div>

        <div class="new-account__info">
            <label class="new-account__info-label" for="fullname"></label>   
            <i class="new-account__info-icon fas fa-lock"></i>
            <input type="text" name="fullname" class="new-account__info-input" placeholder="Password">    
        </div>

        <div class="new-account__info">
            <label class="new-account__info-label" for="fullname"></label>   
            <i class="new-account__info-icon fas fa-lock-open"></i>
            <input type="text" name="fullname" class="new-account__info-input" placeholder="Confirm Password">    
        </div>

        <div class="new-account__info">
            <label class="new-account__info-label" for="fullname"></label>   
            <i class="new-account__info-icon fas fa-phone"></i>
            <input type="text" name="fullname" class="new-account__info-input" placeholder="Phone Number">    
        </div>

        <div class="new-account__checkbox checkbox">
            <label class="checkbox__container">Remember Me
                <input class="checkbox__tickmark" type="checkbox" checked="checked">
                <span class="checkbox__tickmark-custom"></span>
            </label>

            <label class="checkbox__container">Subscribe to Newsletter
                <input class="checkbox__tickmark" type="checkbox" checked="checked">
                <span class="checkbox__tickmark-custom"></span>
            </label>
        </div>

        <div class="new-account__submit submit">
        <input type="submit" value="REGISTER" class="submit__button">    
        </div>  

    </form>
    
</body>
</html>
